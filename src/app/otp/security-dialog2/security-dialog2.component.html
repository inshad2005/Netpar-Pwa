<div class="modal-content cus-modal">
	<div class="modal-header text-center">
		<h4 class="m-t-0"> Please answer the security question. </h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12 p-b-0">
	        	<p><strong>Ques:</strong> What is your Date of Birth? </p>
	        </div>
	        <div class="form-group col-md-4 col-sm-4 col-xs-4">
	            <md-select placeholder="DD">
	        		<md-option value="1"> 01 </md-option>
	                <md-option value="2"> 02 </md-option>
	                <md-option value="3"> 03 </md-option>
	                <md-option value="4"> 04 </md-option>
	                <md-option value="5"> 05 </md-option>
	            </md-select>
	        </div>
	        <div class="form-group col-md-4 col-sm-4 col-xs-4">
	            <md-select placeholder="MM">
	        		<md-option value="1"> Jan </md-option>
	                <md-option value="2"> Feb </md-option>
	                <md-option value="3"> Mar </md-option>
	                <md-option value="4"> Jun </md-option>
	                <md-option value="4"> July </md-option>
	                <md-option value="4"> Aug </md-option>
	            </md-select>
	        </div>
	        <div class="form-group col-md-4 col-sm-4 col-xs-4">
	            <md-select placeholder="YYYY">
	        		<md-option value="1"> 1980 </md-option>
	                <md-option value="2"> 1981 </md-option>
	                <md-option value="3"> 1982 </md-option>
	                <md-option value="4"> 1983 </md-option>
	            </md-select>
	        </div>
	        <div class="form-group col-md-12 col-sm-12 col-xs-12 p-0">
	        	<p><strong>Ques:</strong> What is your Gender? </p>
	            <md-radio-button name="gender" class="col-md-6 col-sm-6 col-xs-6">Male</md-radio-button>
	            <md-radio-button name="gender" class="col-md-6 col-sm-6 col-xs-6">Female</md-radio-button>
	        </div>
			<button class="btn custom-btn full-width btn-round" (click)="onClosed()" routerLink="/homepage"> Ok </button>
		</div>
	</div>
</div>
