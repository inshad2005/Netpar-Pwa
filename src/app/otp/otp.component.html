<app-navbar2></app-navbar2>
<section class="home-sec wrap">
    <div class="home-form">
        <div class="login home-panel">
            <img src="./assets/img/logo-5.png" />
            <div class="homeas-sec">
            	<div class="text-center">
	            	<h3 class="m-t-0"> {{"OTPScreen.great" | translate}} </h3>
	            	<h5> <div>{{"OTPScreen.OtpSent" | translate}}</div><div>{{"OTPScreen.wait" | translate}}</div> </h5>
	            </div>
                <form class="otp example-form">
                    <!-- <div class="white-line form-group col-mat-12 col-sm-12 col-xs-12">
                        <mat-form-field>
                            <span matPrefix> <i class="cusIco-lock"></i>&nbsp; </span>
                            <input matInput placeholder="OTP" type="text">
                        </mat-form-field>
                    </div> -->
                    <div class="white-line form-group col-mat-1 col-sm-1 col-xs-2 p-t-20">
                    	<span class="font_22" matPrefix> <i class="cusIco-lock"></i>&nbsp; </span>
                    </div>
	                <div class="p-l-0 col-mat-11 col-sm-1 col-xs-10 otp-field">
                    	<div class="row">
		                    <div class="white-line form-group col-mat-2 col-sm-2 col-xs-2">
		                        <mat-form-field>
		                            <input name="val1" matInput placeholder="" #var1 maxlength="1" type="tel" (input)="setfocus(1,null,var2)" [(ngModel)]="value1" >
		                        </mat-form-field>
		                    </div>
		                    <div class="white-line form-group col-mat-2 col-sm-2 col-xs-2">
		                        <mat-form-field>
		                            <input name="val2" matInput placeholder="" #var2 maxlength="1" type="tel" (input)="setfocus(2,var1,var3)" [(ngModel)]="value2">
		                        </mat-form-field>
		                    </div>
		                    <div class="white-line form-group col-mat-2 col-sm-2 col-xs-2">
		                        <mat-form-field>
		                            <input name="val3" matInput placeholder=""  #var3 maxlength="1" type="tel" (input)="setfocus(3,var2,var4)" [(ngModel)]="value3">
		                        </mat-form-field>
		                    </div>
		                    <div class="white-line form-group col-mat-2 col-sm-2 col-xs-2">
		                        <mat-form-field>
		                            <input name="val4"  matInput placeholder=""  #var4 maxlength="1" type="tel" (input)="setfocus(4,var3,var5)" [(ngModel)]="value4">
		                        </mat-form-field>
		                    </div>
		                    <div class="white-line form-group col-mat-2 col-sm-2 col-xs-2">
		                        <mat-form-field>
		                            <input name="val5" matInput placeholder=""  #var5 maxlength="1" type="tel" (input)="setfocus(5,var4,var6)" [(ngModel)]="value5">
		                        </mat-form-field>
		                    </div>
		                    <div class="white-line form-group col-mat-2 col-sm-2 col-xs-2">
		                        <mat-form-field>
		                            <input name="val6" matInput placeholder=""  #var6 maxlength="1" type="tel" (input)="setfocus(6,var5,null)" [(ngModel)]="value6">
		                        </mat-form-field>
		                    </div>
		                </div>
		            </div>
                    <div class="form-group col-mat-12 col-sm-12 col-xs-12">
                        <button type="button" class="btn custom-btn btn-round full-width" (click)="onValidateOtp()"> {{"OTPScreen.Go" | translate}}</button>
                    </div>
                 </form>    
                    <div class="col-mat-12 col-sm-12 col-xs-12 text-center">
				        <a href="javascript:void(0);" class="color-white" (click)="onSendOtp(mobileNo)">  {{ "OTPScreen.ResendOTP"| translate}} </a>
				    </div>
               
            </div>
        </div>
    </div>
    
</section>
