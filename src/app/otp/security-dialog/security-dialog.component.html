<div class="modal-content cus-modal">
	<div class="modal-header text-center">
		<h4 class="m-t-0"> Please answer the security question. </h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="form-group col-md-12 col-sm-12 col-xs-12">
				<p><strong>Ques:</strong> What is your state? </p>
	            <md-select placeholder="State" name="state" [(ngModel)]="securityModel.state" [formControl]="complexForm.controls['state']">
                    <md-option *ngFor="let state of states"  [value]="state.stateName"> {{state.stateName}} </md-option>
                </md-select>
                 <div style="color: #F44336" *ngIf="!complexForm.controls['state'].valid  && ( complexForm.controls['state'].touched)">
                    <div *ngIf="complexForm.controls['state'].errors.required">
                        state is required
                    </div>
                 </div>
	        </div>
	        <div class="form-group col-md-12 col-sm-12 col-xs-12">
				<p><strong>Ques:</strong> What is your District? </p>
	           	<md-select placeholder="District" name="District" [(ngModel)]="securityModel.district" [formControl]="complexForm.controls['district']">
                    <md-option value="Nandurbar"> Nandurbar </md-option>
                </md-select>
                <div style="color: #F44336" *ngIf="!complexForm.controls['district'].valid  && ( complexForm.controls['district'].touched)">
                    <div *ngIf="complexForm.controls['district'].errors.required">
                        district is required
                    </div>
                </div>

	        </div>
	        <div class="form-group col-md-12 col-sm-12 col-xs-12">
				<p><strong>Ques:</strong> What is your Block? </p>
	            <md-select placeholder="Block" name="Block" [(ngModel)]="securityModel.block"  [formControl]="complexForm.controls['block']" >
                    <md-option value="Akkalkuwa"> Akkalkuwa </md-option>
                    <md-option value="Akrani"> Akrani </md-option>
                </md-select>
                 <div style="color: #F44336" *ngIf="!complexForm.controls['block'].valid  && ( complexForm.controls['block'].touched)">
                        <div *ngIf="complexForm.controls['block'].errors.required">
                            block is required
                        </div>
                 </div>
	        </div>
			<button class="btn custom-btn full-width btn-round" [disabled]="!complexForm.valid" (click)="onOk()" > Ok </button>
		</div>
	</div>
</div>
