<section class="home-sec wrap">
     <div class="loader-box" *ngIf="loading">
        <img src="./assets/img/netpar_logo.gif" class="img-responsive" />
    </div>
    <div class="home-form">
        <div class="login home-panel">
            <img src="./assets/img/logo-5.png" />
            <div class="homeas-sec">
                <form class="example-form">

                    <div class="white-line form-group col-mat-6 col-sm-6 col-xs-6">
                        <mat-form-field>
                            <span matPrefix><i class="cusIco-firstname"></i>&nbsp;</span>
                            <input #first matInput placeholder="{{'LoginScreen_SignIn.FirstName'| translate}}" type="text"  [(ngModel)]="registerModel.firstName" name="firstName" id="firstName" appRevup (blur)="onBlurFirstName()" >
                        </mat-form-field>
                       <!--  <div style="color: #F44336" *ngIf="!complexForm.controls['firstName'].valid  && ( complexForm.controls['firstName'].touched)">
                            <div *ngIf="complexForm.controls['firstName'].errors.required">
                                {{"LoginScreen_SignIn.firstNameRequired" | translate}}
                            </div>
                            <div *ngIf="complexForm.controls['firstName'].errors.pattern">
                                {{"LoginScreen_SignIn.onlyAlphabets" | translate}}
                            </div>
                        </div> -->
                    </div>
                    <div class="white-line form-group col-mat-6 col-sm-6 col-xs-6">
                        <mat-form-field>
                            <span matPrefix> <i class="cusIco-lastname"></i>&nbsp; </span>
                            <input #last matInput placeholder="{{'LoginScreen_SignIn.LastName' | translate}}" type="text" [(ngModel)]="registerModel.lastName" name="lastName" id="lastname" (blur)="onBlurLastName()" appRevup 
                            >
                        </mat-form-field>
                        <!-- <div style="color: #F44336" *ngIf="!complexForm.controls['lastName'].valid  && ( complexForm.controls['lastName'].touched)">
                            <div *ngIf="complexForm.controls['lastName'].errors.required">
                                {{"LoginScreen_SignIn.lastNameRequired" | translate}}
                            </div>
                            <div *ngIf="complexForm.controls['lastName'].errors.pattern">
                                {{"LoginScreen_SignIn.onlyAlphabets" | translate}}
                            </div>
                        </div> -->
                    </div>
                    <div class="white-line form-group col-mat-12 col-sm-12 col-xs-12">
                        <mat-form-field>   
                            <mat-select placeholder="{{'Login_SecurityQuestions.State' | translate}}" name="state"  [(ngModel)]="registerModel.state">
                                <mat-option  value="महाराष्ट्र"> महाराष्ट्र </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="white-line form-group col-mat-6 col-sm-6 col-xs-6">
                        <mat-form-field>
                            <mat-select placeholder="{{'Login_SecurityQuestions.District' | translate}}"  name="District" [(ngModel)]="registerModel.district">
                        		<mat-option value="नंदुरबार"> नंदुरबार </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="white-line form-group col-mat-6 col-sm-6 col-xs-6">
                        <mat-form-field>
                            <mat-select placeholder="{{'Login_SecurityQuestions.Block' | translate}}" name="Block"  [(ngModel)]="registerModel.block"  >
                                <mat-option value="अक्कलकुवा"> अक्कलकुवा </mat-option>
                                <mat-option value="अक्रानी"> अक्रानी </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-mat-12 col-sm-12 col-xs-12 p-b-0">
                    	<label class="color-white"> {{'Login_SecurityQuestions.DateofBirth' | translate}} </label>
                    </div>
                   <!--  <div class="white-line form-group col-mat-12 col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" [formControl]="complexForm.controls['dob']" placeholder="{{'Login_SecurityQuestions.Month' | translate}}/{{'Login_SecurityQuestions.Date' | translate}}/{{'Login_SecurityQuestions.Year' | translate}}" name="dob" [(ngModel)]="DOB">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <div style="color: #F44336" *ngIf="!complexForm.controls['dob'].valid  && ( complexForm.controls['dob'].touched)">
                            <div *ngIf="complexForm.controls['dob'].errors.required">
                                {{"Login_SecurityQuestions.dobRequired" | translate}}
                            </div>
                        </div>
                    </div> -->
                    <div class="white-line form-group col-mat-4 col-sm-4 col-xs-4">
                        <mat-form-field>
                            <mat-select placeholder="{{'Login_SecurityQuestions.Date' | translate}}"  name="Date" [(ngModel)]="dd">
                        		<mat-option  [value]="d.value" *ngFor="let d of days"> {{d.value}} </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="white-line form-group col-mat-4 col-sm-4 col-xs-4">
                        <mat-form-field>
                            <mat-select placeholder="{{'Login_SecurityQuestions.Month' | translate}}"  name="month" [(ngModel)]="mm">
                        		<mat-option  [value]="m.name" *ngFor="let m of months">{{m.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="white-line form-group col-mat-4 col-sm-4 col-xs-4">
                        <mat-form-field>
                            <mat-select placeholder="{{'Login_SecurityQuestions.Year' | translate}}"  name="year" [(ngModel)]="yy">
                        		<mat-option  [value]="y.year" *ngFor="let y of years"> {{y.year}} </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="white-line form-group col-mat-12 col-sm-12 col-xs-12 p-0">
                        <mat-radio-group name="{{'Login_SecurityQuestions.Gender' | translate}}"  [(ngModel)]="registerModel.gender">
                            <mat-radio-button value="male" class="col-mat-6 col-sm-6 col-xs-6">{{'Login_SecurityQuestions.Male' | translate}}</mat-radio-button>
                            <mat-radio-button value="female" class="col-mat-6 col-sm-6 col-xs-6">{{'Login_SecurityQuestions.Female' | translate}}</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="white-line form-group col-mat-12 col-sm-12 col-xs-12">
                        <mat-form-field>
                            <span matPrefix><i class="material-icons">local_offer</i>&nbsp;</span>
                            <input #first matInput placeholder="{{'LoginScreen_SignIn.enterReferralCode'| translate}}" type="text" [(ngModel)]="registerModel.inviteCode" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                    <div class="form-group col-mat-12 col-sm-12 col-xs-12">
                        <button class="btn custom-btn btn-round full-width"  (click)="onRegister()"> {{'LoginScreen_SignUp.SignUp' | translate}} </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
