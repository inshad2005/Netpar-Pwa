<div class="wrapper">
    <div class="sidebar" data-color='orange' data-background-color="orange" data-image="">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/FN3-2.jpg);background-position:center "></div>
    </div>

	<app-navbar></app-navbar>
    <div class="cusmain-panel" (click)="navRemove()">
		<div class="tb-wrap">
			<section class="add-contribute-sec">
				<div class="card cus-card">
                    <div class="col-mat-12 col-sm-12 col-xs-12">
	                    <div class="input-group">
						  	<mat-form-field>
	                            <input matInput placeholder="{{'LoginScreen_SignIn.MobileNumber' | translate}}" type="text" [(ngModel)]="mobileNumber" >
	                        </mat-form-field>
						  	<span class="input-group-addon" id="basic-addon1"> <button class="btn-sm btn btn-primary"> post </button> </span>
						</div>
					</div>

                    <div class="col-mat-6 col-sm-6 col-xs-6">
                        <mat-form-field>
                            <input matInput placeholder="{{'LoginScreen_SignIn.FirstName' | translate}}" type="text" [(ngModel)]="firstName" >
                        </mat-form-field>
                    </div>
                    <div class="col-mat-6 col-sm-6 col-xs-6">
                        <mat-form-field>
                            <input matInput placeholder="{{'LoginScreen_SignIn.LastName' | translate}}" type="text" [(ngModel)]="lastName">
                        </mat-form-field>
                    </div>
                    <div class="form-group col-mat-12 col-sm-12 col-xs-12">
                        <mat-form-field>
                            <mat-select placeholder="{{'ContributionForm.SelectSection'|translate}}" [(ngModel)]="addArticleModel.sectionName">
                        		<mat-option value="section.sectionName" *ngFor="let section of sectionData" (click)="onSection(section)"> {{section.sectionName}} </mat-option>
                            </mat-select>
                        </mat-form-field>    
                    </div>
                    <div class="form-group col-mat-12 col-sm-12 col-xs-12">
                        <mat-form-field>
                            <mat-select placeholder="{{'ContributionForm.SelectCategory'|translate}}" [(ngModel)]="addArticleModel.categoryName">
                        		<mat-option value="category.categoryName" *ngFor="let category of categories" (click)="onCategory(category)"> {{category.categoryName}} </mat-option>
                            </mat-select>
                        </mat-form-field>    
                    </div>

                    <div class="form-group col-mat-12 col-sm-12 col-xs-12">
                        <mat-form-field>
                            <mat-select placeholder="{{'ContributionForm.SelectSubcategory'|translate}}" [(ngModel)]="addArticleModel.subCategoryName">
                        		<mat-option value="subCategory.subCategoryName" *ngFor="let subCategory of subCategories"> {{subCategory.subCategoryName}} </mat-option>
                            </mat-select>
                        </mat-form-field>    
                    </div>
                    <div class="form-group col-mat-12 col-sm-12 col-xs-12">
                        <mat-form-field>
                           <mat-select placeholder="{{'ContributionForm.SelectLanguage' | translate}}"  [(ngModel)]="addArticleModel.language">
                                <mat-option value="मराठी">मराठी</mat-option>
                            </mat-select>
                        </mat-form-field>    
                    </div>
                    <div class="form-group col-mat-12 col-sm-12 col-xs-12">
                        <mat-form-field>
                            <input matInput placeholder="{{'ContributionForm.Title' | translate}}" type="text" [(ngModel)]="addArticleModel.title" >
                        </mat-form-field>    
                    </div>

                    <div class="form-group col-mat-12 col-sm-12 col-xs-12">
	                    <mat-form-field>
	                        <textarea matInput placeholder="{{'ContributionForm.EnterYourDescriptionHere' | translate}}" rows="4" mat-select-on-focus  [(ngModel)]="addArticleModel.description"></textarea>
	                    </mat-form-field>
                    </div>


                    <div class="scroll-box">

                        <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">

                            <div ngxSlickItem class="slide">
                                   <img [src]="uploadedImage"> 

                                    <span class="delete"> <i class="material-icons">delete</i></span>
                            </div>

                            <div ngxSlickItem class="slide">

                                <a href="#" class="">

                                    <video width="100%" height="100%" preload="metadata">

                                        <source src="./assets/videos/SampleVideo.mp4" type="video/mp4">

                                        Your browser does not support the video tag.

                                    </video>

                                    <span class="delete"> <i class="material-icons">delete</i></span>

                                </a>

                            </div>        

                            <div ngxSlickItem class="slide">

                                <a href="#" class="">

                                    <img src="./assets/img/volume.png">

                                    <span class="delete"> <i class="material-icons">delete</i></span>

                                </a>

                            </div>

                            <div ngxSlickItem class="slide">

                                <a href="#" class="">

                                    <img src="./assets/img/document.png">

                                    <span class="delete"> <i class="material-icons">delete</i></span>

                                </a>

                            </div>

                            <div ngxSlickItem class="slide">
                                  <a href="#" class="">

                                    <img src="./assets/img/document.png">

                                    <span class="delete"> <i class="material-icons">delete</i></span>
                                </a>
                            </div>
                        </ngx-slick>

                    </div>
				</div>
			</section>
			<div class="contribute-footer">
				<ul class="ul_contribute">
					<li type="file">
						<img src="./assets/img/picture.png" class="img-responsive" (click)="file.click()" />
                         <div style="display: none;"><input type="file" accept="image/*" #file id="uploadImage" (change)="onUploadImage($event)"></div>
					</li>
					<li>
						<img src="./assets/img/sound.png" class="img-responsive" />
					</li>
					<li>
						<img src="./assets/img/video.png" class="img-responsive" />
					</li>
					<li>
						<img src="./assets/img/file.png" class="img-responsive" />
					</li>
				</ul>
			</div>

			<app-footer></app-footer>
		</div>
	</div>
</div>
